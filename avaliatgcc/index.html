<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalho de Graduação</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
</head>

<body>
  <form id="tgform">
    <div class="container">
      <h1 class="h1 display-6" align="center">Avaliação de andamento - Ciência da Computação</h1>
      <div class="mb-3">
        <label for="nomeAluno" class="form-label">Nome do(a) Estudante</label>
        <input type="text" id="nomeAluno" class="form-control">
      </div>
  
      <div class="mb-3">
        <label for="nomeProfessor">Nome do(a) Avaliador(a)</label>
        <input type="text" id="nomeAvaliador" class="form-control">
      </div>
  
      <div class="mb-3">
        <Label> Semestre</Label><br>
        <select name=" semestre" class="form-select" id="semestre">
          <option value="1° SEMESTRE">1° semestre</option>
          <option value="2° SEMESTRE">2° semestre</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label for="data">Data</label>
        <input type="date" class="form-control" id="data">
      </div>
  
      <div class="mb-3">
        <label for="time">Hora</label>
        <input type="time" class="form-control" id="hora">
      </div>
    </div>
  
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2 class="display-6 text-center">Avaliação</h2>
          <table class="table table-bordered">
            <tbody>
              <tr>
                <td>Relevância e originalidade</th>
                <td>Máx 2.0</th>
                <td>
                  <input type="text" class="form-control nota-input" placeholder="0.0" id="relevancia"
                    onblur="verificarValor(this, 2.0)" required>
                </td>
              </tr>
  
  
              <tr>
                <td>Qualidade do conteúdo</td>
                <td>Máx 3.0</td>
                <td>
                  <input type="text" class="form-control nota-input" placeholder="0.0" id="conteudo"
                    onblur="verificarValor(this, 3.0)" required>
                </td>
              </tr>
              <tr>
                <td>Apresentação</td>
                <td>Máx 5.0</td>
                <td>
                  <input type="text" class="form-control nota-input" placeholder="0.0" id="apresentacao"
                    onblur="verificarValor(this, 5.0)" required>
                </td>
              </tr>
              <tr>
                <td>Nota andamento </td>
                <td>Máx 10.0</td>
                <td><input type="text" class="form-control" placeholder="0.0" id="total" readonly disabled>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  
  
  
    </div>
  
  
  
  
    <div class="container text-center">
      <p class="display-6">Assinatura do(a) Avaliador(a)</p>
      <div class="canvas-container">
        <canvas id="assinaturaCanvas"></canvas>
      </div>
      <div class="mt-3">
        <button class="btn btn-danger" onclick="limparAssinatura()">Limpar</button>
        <button class="btn btn-primary" type="button" id="gerarLink">Gerar link de compartilhamento</button>
        <button class="btn btn-primary" type="button" id="generatePdfBtn">Gerar PDF</button>
  
      </div>
    </div>
  
  </form>




  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="gerarLink.js"></script>
  <script src="calculaNotas.js"></script>
  <script src="geradorPdf2.js"></script>
  <script src="assinatura.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
