<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Open the Box - Algoritmo e Programação</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="index.js"></script>
</head>

<body>
  <!-- https://mdbootstrap.com/docs/standard/extended/login/?#section-6 -->
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Open the Box!</h2>
                <p class="text-white-50 mb-5">Escolha seu grupo e verifique a senha!</p>

                <div class="form-outline form-white mb-4">
                  <select class="form-select form-select-lg mb-2" id="selectGroup" required>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                  </select>
                  <label class="form-label" for="selectGroup">Grupo</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="text" id="inputPasswd" class="form-control form-control-lg mb-2" />
                  <label class="form-label" for="inputPasswd">Senha</label>
                </div>

                <button class="btn btn-outline-light btn-lg px-5" type="submit"
                  onclick="checkPassword()">Verificar</button>

              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-8 col-lg-6 col-xl-5" id="divResultado" style="display: none">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2" id="showResult"></h2>
                <!-- <div class="list-group" id="showResult"></div> -->
              </div>
            </div>
        
          </div>
        </div>

      </div>
    </div>
  </section>
</body>

</html>
